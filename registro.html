<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Cotización - LT SOLIDS</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anaheim&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #19485F;
            --secondary-color: #d9e0a4;
            --primary-light: #245d7a;
            --primary-dark: #123546;
            --white: #ffffff;
            --gray-light: #f5f5f5;
            --gray: #e0e0e0;
            --shadow: rgba(25, 72, 95, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Anaheim', sans-serif;
            background-color: var(--gray-light);
            color: var(--primary-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--white);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px var(--shadow);
            overflow: hidden;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.2rem;
            font-weight: 600;
            position: relative;
            padding-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        h1 i {
            font-size: 2rem;
            color: var(--primary-light);
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background-color: var(--primary-light);
            border-radius: 2px;
        }

        .form-section {
            background-color: var(--white);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--gray);
            box-shadow: 0 2px 10px var(--shadow);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 2.3rem;
            color: var(--primary-light);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-dark);
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: 2px solid var(--gray);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Anaheim', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(36, 93, 122, 0.2);
        }

        input:disabled, select:disabled {
            background-color: var(--gray-light);
            cursor: not-allowed;
        }

        #items-container {
            margin: 2rem 0;
            overflow-x: auto;
        }

        .item-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr) auto;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
            background-color: var(--gray-light);
            padding: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .item-row:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .item-row select, .item-row input {
            padding-left: 1rem;
        }

        .eliminar-fila {
            background-color: #dc3545;
            color: white;
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .eliminar-fila:hover {
            background-color: #c82333;
            transform: rotate(90deg);
        }

        #agregarItem {
            background-color: var(--primary-light);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
            transition: all 0.3s ease;
        }

        #agregarItem:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        .totales {
            background-color: var(--gray-light);
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 2rem;
        }

        .totales .form-row {
            grid-template-columns: repeat(3, 1fr);
        }

        .totales input {
            text-align: right;
            font-weight: bold;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        button[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 2rem auto;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .item-row {
                grid-template-columns: 1fr;
            }

            .totales .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <i class="fas fa-file-invoice-dollar"></i>
            Nueva Cotización
        </h1>

        <form id="cotizacionForm">
            <div class="form-section">
                <div class="form-row">
                    <div class="form-group">
                        <label for="fecha">Fecha:</label>
                        <i class="fas fa-calendar"></i>
                        <input type="date" id="fecha" required readonly>
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuario:</label>
                        <i class="fas fa-user"></i>
                        <input type="text" id="usuario" required readonly>
                    </div>

                    <div class="form-group">
                        <label for="prioridad">Prioridad:</label>
                        <i class="fas fa-flag"></i>
                        <select id="prioridad" required>
                            <option value="">Seleccione Prioridad</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cliente">Cliente:</label>
                        <i class="fas fa-building"></i>
                        <select id="cliente" required>
                            <option value="">Seleccione Cliente</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="unidad">Unidad:</label>
                        <i class="fas fa-truck"></i>
                        <select id="unidad" required disabled>
                            <option value="">Seleccione Unidad</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="departamento">Departamento:</label>
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" id="departamento" readonly required>
                    </div>
                </div>
            </div>

            <button type="button" id="agregarItem">
                <i class="fas fa-plus"></i>
                Agregar Item
            </button>

            <div id="items-container">
                <!-- Items se agregarán dinámicamente -->
            </div>

            <div class="totales">
                <div class="form-row">
                    <div class="form-group">
                        <label for="subtotal">Subtotal:</label>
                        <i class="fas fa-calculator"></i>
                        <input type="text" id="subtotal" readonly value="0.00">
                    </div>

                    <div class="form-group">
                        <label for="igv">IGV (18%):</label>
                        <i class="fas fa-percentage"></i>
                        <input type="text" id="igv" readonly value="0.00">
                    </div>

                    <div class="form-group">
                        <label for="total">Total:</label>
                        <i class="fas fa-dollar-sign"></i>
                        <input type="text" id="total" readonly value="0.00">
                    </div>
                </div>
            </div>

            <button type="submit">
                <i class="fas fa-save"></i>
                Guardar Cotización
            </button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
